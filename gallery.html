<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kusina sa Bahay - Gallery</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header class="header">
        <h1>Kusina sa Bahay</h1>
        <div class="menu-bar">
            <form action="login.html"><button type="submit">Login</button></form>
            <form action="home.html"><button type="submit">Home</button></form>
            <form action="menu.html"><button type="submit">Menu</button></form>
            <form action="about.html"><button type="submit">About</button></form>
            <form action="gallery.html"><button type="submit">Gallery</button></form>
            <form action="contact.html"><button type="submit">Contact</button></form>
        </div>
    </header>

    <div class="page">
        <h2>Gallery</h2>
        <div class="gallery-grid">
            <img src="images/gallery1.jpg" alt="Filipino Dish 1">
            <img src="images/gallery2.jpg" alt="Filipino Dish 2">
            <img src="images/gallery3.jpg" alt="Filipino Dish 3">
            <img src="images/gallery4.jpg" alt="Filipino Dish 4">
            <img src="images/gallery5.jpg" alt="Filipino Dish 5">
            <img src="images/gallery6.jpg" alt="Filipino Dish 6">
            <img src="images/gallery7.jpg" alt="Filipino Dish 7">
            <img src="images/dining.jpg" alt="Place">
            <img src="images/place.jpg" alt="Place">
            <img src="images/window.jpg" alt="Place">
        </div>

        <form action="contact.html">
            <button type="submit" class="primary continue-btn">Continue</button>
        </form>
    </div>

    <footer>
        <p>&copy 2025 Kusina sa Bahay</p>
    </footer>
    
</body>
</html>
